{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">  
    <link rel="stylesheet" href="{% static 'css/postevent.css' %}"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Londrina+Outline&family=Open+Sans:wght@500&family=Raleway&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Post Event</title>
</head>
<body>
    {% include 'navbar.html' %}
    <section class="body-wrapper">
        <form method="POST" enctype="multipart/form-data">
            <h1>Event description</h1>
            {% csrf_token %}
            {{form.as_p}}
            <div>
                <a href="{% url 'createpage' %}">Go back</a>
                <input class='submit' type="submit" value="POST">
            </div>
        </form> 
    </section>
</body>
