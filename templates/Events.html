{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">  
    <link rel="stylesheet" href="{% static 'css/Events.css' %}"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Londrina+Outline&family=Open+Sans:wght@500&family=Raleway&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Events</title>
</head>
<body>
    {% include 'navbar.html' %}
    <section class="main-wrapper">
        <section class="inner-main-wrapper">
            {% for event in  events %}
                <div class="event-card-wrapper">
                        <div class="event-card-img-div">
                            {% if event.Event_image %}
                                <img src="{{ event.Event_image.url }}" >
                            {% endif %}
                        </div>
                    <div class="event-card-desc">
                        <h5 style="display:flex; gap: 1%; width:90%; color:gray;"> {{event.created|timesince}} ago </h5>
                        <p>
                            {{event.EventDescription}}
                        </p>
                        <div style="display:flex; gap: 1%; width:90%; ">
                            <a href="{% url 'editevent' event.id %}">Edit</a>
                            <a href="{% url 'deleteevent' event.id %}">Delete</a>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </section>
    </section>
</body>
</html>
