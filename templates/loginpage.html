{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">  
    <link rel="stylesheet" href="{% static 'css/loginpage.css' %}"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Londrina+Outline&family=Open+Sans:wght@500&family=Raleway&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    {% include 'navbar.html' %}
    <section class="login-main-wrapper">
        <div class="login-holder">
            <div class="login-svg-div">
                <img src="{% static 'images/side-view-man-using-personal-computer-home.jpg'%}" />
            </div>
            <div class="login-content">
                <div class="login-content-nav">
                    <h2> LOGIN </h2>
                </div>
                <div class="form-holder">
                    <form method="POST">
                        {% csrf_token %}
                        <input class="inputs" type="text" name="username" id="" placeholder="Username....">
                        <input class="inputs" type="password" name="password" id="" placeholder="Password...">
                        <div style="width:100%; display: flex; justify-content: center; align-items: center;">
                            <input class="submit-input-btn" type="submit" value="Login">
                        </div>
                    </form>
                    <div class="signupbtndiv">
                        <a href="{% url 'signup' %}"> don't have an account?, Sign Up </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
